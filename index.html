<html>
<head>
<title>Frisk og Friskere FAQ</title>
<link rel="stylesheet" href="main.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body>
    <h1>FAQ</h1>
<button class="accordion">1. Kordan kan eg lage nytt dokument i word?</button>
<div class="panel">
  <p>
    Om du åpner word og trykker på blankt dokument har du oppretett et nytt dokument.
  </p>
</div>

<button class="accordion">2. Kordan kan man ligge til bilder i word?</button>
<div class="panel">
  <p>Høyre trykk på bildet der etter trykk på kopier. Nå må du tilbake til Word høyre click der du vil ha bilde og trykk på paste. Man kan også bare trykke på CTRL + V </p>
</div>

<button class="accordion">Kordan kan man reset passord (Engelsk) </button>
<div class="panel">
    <video width="400" controls>
        <source src="tutorial.mp4" type="video/mp4">
        Your browser does not support HTML video.
      </video>
</div>

<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
</script>
</head>
</html>
